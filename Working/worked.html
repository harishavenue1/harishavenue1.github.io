<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Fibonacci Series Comparison</h1>

    <div class="container">
        <div class="code-container">
            <div class="code-title">Java</div>
            <pre><code id="java-code"></code></pre>
        </div>

        <div class="code-container">
            <div class="code-title">JavaScript</div>
            <pre><code id="javascript-code"></code></pre>
        </div>

        <div class="code-container">
            <div class="code-title">C#</div>
            <pre><code id="csharp-code"></code></pre>
        </div>

        <div class="code-container">
            <div class="code-title">Python</div>
            <pre><code id="python-code"></code></pre>
        </div>
    </div>

    <script>
        // Fetch and inject code snippets
        fetchCode('./code/java_code.java', 'java-code');
        fetchCode('./code/javascript_code.js', 'javascript-code');
        fetchCode('./code/csharp_code.cs', 'csharp-code');
        fetchCode('./code/python_code.py', 'python-code');

        function fetchCode(url, targetId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(targetId).textContent = data;
                })
                .catch(error => console.error('Error fetching code:', error));
        }
    </script>
</body>

</html>
